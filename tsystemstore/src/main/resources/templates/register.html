<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arietta - Register</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="favicon.png" />
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet" />
</head>

<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <!-- Header -->
      <h2 class="text-center mb-4">Arietta - Register Form</h2>

      <!-- Registration Form -->
      <form th:action="@{/api/clients}" th:object="${client}" method="post">
        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" th:field="*{email}" required>
        </div>

        <!-- First Name -->
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstname" name="firstname" th:field="*{firstname}" required>
        </div>

        <!-- Surname -->
        <div class="form-group">
          <label for="surname">Surname</label>
          <input type="text" class="form-control" id="surname" name="surname" th:field="*{surname}" required>
        </div>

        <!-- Birthdate -->
        <div class="form-group">
          <label for="birthdate">Birthdate</label>
          <input type="date" class="form-control" id="birthdate" name="birthdate" th:field="*{birthdate}" required>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" th:field="*{password}" required minlength="8">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>
</div>

  <script>
      function validateForm() {
        var form = document.getElementById('registrationForm');

        if (!form.checkValidity()) {
          form.reportValidity();
          return false;
        }
        return true;
      }
  </script>

  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
