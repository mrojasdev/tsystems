<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="author" content="Manuel López Rojas" />
  <title>Arietta - Tsystems Store</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="favicon.png" />
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link href="../styles.css" rel="stylesheet" />
</head>
<body>
<!-- Header-->
<header class="bg-lights py-3">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-dark">
      <h1 class="display-4 fw-bolder">Arietta</h1>
      <p class="lead fw-normal text-dark-50 mb-0">Musical Instruments Store</p>
    </div>
  </div>
</header>
<!-- Navigation-->
<nav sec:authorize="hasRole('ADMIN')" th:replace="~{fragments :: adminnav}"></nav>
<nav sec:authorize="hasRole('USER')" th:replace="~{fragments :: clientnav}"></nav>
<nav sec:authorize="!isAuthenticated()" th:replace="~{fragments :: guestnav}"></nav>
<!-- Section-->
<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
      <div class="col mb-5" th:each="product: ${products}">
        <div class="card h-100">
          <!-- Product image-->
          <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
          <!-- Product details-->
          <div class="card-body p-3">
            <div class="text-center">
              <!-- Product name-->
              <h5 class="fw-bolder" th:text="${product.title}">Product Title</h5>
              <!-- Product price-->
              <h5><span th:text="${product.price}">price</span>€</h5>
              <p class="card-text"><small class="text-muted">Category: <span th:text="${product.category}">category</span><br/>Brand: <span th:text="${product.brand}">brand</span><br/> Color: <span th:text="${product.color}">color</span></small></p>
            </div>
          </div>
          <!-- Product actions-->
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center">
              <form action="#" th:action="@{/addToCart/{productId}(productId=${product.id})}" method="post">
                <button class="btn btn-outline-dark mt-auto" action="submit">Add to cart <i class="bi-cart-fill me1"></i></button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- End of product-->
    </div>
  </div>
</section>
<!-- Footer-->
<footer class="py-5 bg-dark">
  <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Arietta 2023</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
