<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="author" content="Manuel LÃ³pez Rojas" />
  <title>Arietta - Tsystems Store</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="favicon.png" />
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

  <link href="styles.css" rel="stylesheet" />
</head>
<body>
<!-- Header-->
<header class="bg-lights py-3">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-dark">
      <h1 class="display-4 fw-bolder">Arietta</h1>
      <p class="lead fw-normal text-dark-50 mb-0">Musical Instruments Store</p>
    </div>
  </div>
</header>
<!-- Navigation-->
<nav sec:authorize="hasRole('ADMIN')" th:replace="~{fragments :: adminnav}"></nav>
<nav sec:authorize="hasRole('USER')" th:replace="~{fragments :: clientnav}"></nav>
<nav sec:authorize="!isAuthenticated()" th:replace="~{fragments :: guestnav}"></nav>
<!-- Section-->
<section class="py-5">
  <div class="container px-4 px-lg-5 mt-2">
    <div class="container mt-2 mb-5">
      <div class="row justify-content-center">
        <div class="col-md-12">
          <div class="container mt-5">
            <div class="row justify-content-center">
              <div class="col-md-6">
                <!-- Header -->
                <h2 class="text-center mb-4">Edit Profile</h2>

                <!-- Edit Profile  -->
                <form th:action="@{/api/clients/update/{id}(id=${client.id})}" th:object="${client}" method="post">
                  <!-- Email -->
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" th:text="${client.email}" disabled>
                  </div>

                  <!-- First Name -->
                  <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstname" name="firstname" th:field="*{firstname}" required>
                  </div>

                  <!-- Surname -->
                  <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="text" class="form-control" id="surname" name="surname" th:field="*{surname}" required>
                  </div>

                  <!-- Birthdate -->
                  <div class="form-group">
                    <label for="birthdate">Birthdate</label>
                    <input type="date" class="form-control" id="birthdate" name="birthdate" th:field="*{birthdate}" required>
                  </div>

                  <!-- Password -->
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" th:field="*{password}" required minlength="8">
                  </div>

                  <!-- Submit Button -->
                  <button type="submit" class="btn btn-primary">Edit Profile</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Footer-->
<footer class="py-5 bg-dark">
  <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Arietta 2023</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
