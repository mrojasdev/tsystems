<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="author" content="Manuel LÃ³pez Rojas" />
  <title>Arietta - Tsystems Store</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="favicon.png" />
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link href="../../styles.css" rel="stylesheet" />
</head>
<body>
<!-- Header-->
<header class="bg-lights py-3">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-dark">
      <h1 class="display-4 fw-bolder">Arietta</h1>
      <p class="lead fw-normal text-dark-50 mb-0">Musical Instruments Store</p>
    </div>
  </div>
</header>
<!-- Navigation-->
<nav sec:authorize="hasRole('ADMIN')" th:replace="~{fragments :: adminnav}"></nav>
<nav sec:authorize="hasRole('USER')" th:replace="~{fragments :: clientnav}"></nav>
<nav sec:authorize="!isAuthenticated()" th:replace="~{fragments :: guestnav}"></nav>
<!-- Section-->
<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <!-- Header -->
      <h2 class="text-center mb-4">Edit Product</h2>
      <form th:action="@{/api/products/update/{id}(id=${product.id})}" th:object="${product}" method="post">
        <div class="form-group">
          <label for="title">Product Title</label>
          <input type="text" class="form-control" id="title" name="title" th:field="*{title}" required>
        </div>

        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" step="0.01" class="form-control" id="price" name="price" th:field="*{price}" required>
        </div>

        <div class="form-group">
          <label for="category">Category</label>
          <input type="text" class="form-control" id="category" name="category" th:field="*{category}" required>
        </div>

        <div class="form-group">
          <label for="brand">Brand</label>
          <input type="text" class="form-control" id="brand" name="brand" th:field="*{brand}" required>
        </div>

        <div class="form-group">
          <label for="color">Color</label>
          <input type="text" class="form-control" id="color" name="color" th:field="*{color}" required>
        </div>

        <div class="form-group">
          <label for="weight">Weight</label>
          <input type="number" step="0.01" class="form-control" id="weight" name="weight" th:field="*{weight}" required>
        </div>

        <div class="form-group">
          <label for="volume">Volume</label>
          <input type="number" step="0.01" class="form-control" id="volume" name="volume" th:field="*{volume}" required>
        </div>

        <div class="form-group">
          <label for="stock">Stock</label>
          <input type="text" class="form-control" id="stock" name="stock" th:field="*{stock}" required>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Save Product</button>
      </form>
    </div>
  </div>
</div>
<!-- Footer-->
<footer class="py-5 bg-dark">
  <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Arietta 2023</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
