<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="author" content="Manuel LÃ³pez Rojas" />
    <title>Arietta - Tsystems Store</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

    <link href="../styles.css" rel="stylesheet" />
</head>
<body>
<!-- Header-->
<header class="bg-lights py-3">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-dark">
            <h1 class="display-4 fw-bolder">Arietta</h1>
            <p class="lead fw-normal text-dark-50 mb-0">Musical Instruments Store</p>
        </div>
    </div>
</header>
<!-- Navigation-->
<nav th:replace="~{fragments :: adminnav}"></nav>
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5">
        <div class="container mb-5">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="container mt-5">
                        <h2>Manage Products</h2>
                        <div class="text-center mb-3">
                            <a href="#" class="btn btn-success" th:href="@{'/admin/create-product'}">Add New Product</a>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">Product ID</th>
                                    <th scope="col">Product Title</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Category</th>
                                    <th scope="col">Brand</th>
                                    <th scope="col">Color</th>
                                    <th scope="col">Weight</th>
                                    <th scope="col">Volume</th>
                                    <th scope="col">Stock</th>
                                    <th scope="col">Edit Product</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="product : ${products}">
                                    <td th:text="${product.id}">Product ID</td>
                                    <td th:text="${product.title}">Product Title</td>
                                    <td th:text="${product.price}">0</td>
                                    <td th:text="${product.category}">Category</td>
                                    <td th:text="${product.brand}">Brand</td>
                                    <td th:text="${product.color}">Color</td>
                                    <td th:text="${product.weight}">1,00</td>
                                    <td th:text="${product.volume}">1,00</td>
                                    <td th:text="${product.stock}">0</td>
                                    <td>
                                        <a href="#" th:href="@{'/admin/edit-product/' + ${product.id}}">
                                            <button class="btn btn-primary" action="submit">Edit</button>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Arietta 2023</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
