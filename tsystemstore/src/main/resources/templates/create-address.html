<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="author" content="Manuel LÃ³pez Rojas" />
  <title>Arietta - Tsystems Store</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="favicon.png" />
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

  <link href="styles.css" rel="stylesheet" />
</head>
<body>
<!-- Header-->
<header class="bg-lights py-3">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-dark">
      <h1 class="display-4 fw-bolder">Arietta</h1>
      <p class="lead fw-normal text-dark-50 mb-0">Musical Instruments Store</p>
    </div>
  </div>
</header>
<!-- Navigation-->
<nav th:replace="~{fragments :: adminnav}"></nav>
<!-- Section-->
<section class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <h2 class="text-center mb-4">Arietta - Register Form</h2>

        <form th:action="@{/api/addresses/current}" th:object="${address}" method="post">
          <!-- Country -->
          <div class="form-group">
            <label for="country">Country</label>
            <input type="text" class="form-control" id="country" name="country" th:field="*{country}" required>
          </div>

          <!-- City -->
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" name="city" th:field="*{city}" required>
          </div>

          <!-- Postal Code -->
          <div class="form-group">
            <label for="postalCode">Postal Code</label>
            <input type="text" class="form-control" id="postalCode" name="postalCode" th:field="*{postalCode}" required>
          </div>

          <!-- Street -->
          <div class="form-group">
            <label for="street">Street</label>
            <input type="text" class="form-control" id="street" name="street" th:field="*{street}" required>
          </div>

          <!-- Home -->
          <div class="form-group">
            <label for="home">Home</label>
            <input type="text" class="form-control" id="home" name="home" th:field="*{home}" required>
          </div>

          <!-- Apartment -->
          <div class="form-group">
            <label for="apartment">Apartment</label>
            <input type="text" class="form-control" id="apartment" name="apartment" th:field="*{apartment}" required>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary">Add Address</button>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- Footer-->
<footer class="py-5 bg-dark">
  <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Arietta 2023</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
